{% extends 'base.html' %}

{% block title %}
Edit
{% endblock %}

{% block body %}

<div class="container">
    <h1>Edit</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ note.title }}" placeholder="Input title"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Enter intro">{{ note.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Enter text">{{ note.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Update">
    </form>
</div>

{% endblock %}
